    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="零散"><a href="#零散" class="headerlink" title="零散"></a>零散</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">dir(obj)            	<span class="comment"># 返回一个列表，列出对象obj的所有方法名称</span></span><br><span class="line">isinstance(obj, list)	<span class="comment"># 判断obj是否为list类型</span></span><br><span class="line"></span><br><span class="line">ord(<span class="string">'a'</span>)				<span class="comment"># 将字符转ASCII码</span></span><br><span class="line">chr(<span class="number">97</span>)					<span class="comment"># 将ASCII码转字符</span></span><br><span class="line"></span><br><span class="line">hex(I), oct(I), bin(I)	<span class="comment"># 进制转换成十六进制、八进制、二进制，但要注意返回的是字符串</span></span><br><span class="line">int(string, base)		<span class="comment"># 将字符串转化为整数，base为进制数</span></span><br></pre></td></tr></table></figure>
<h1 id="print输出到日志文件"><a href="#print输出到日志文件" class="headerlink" title="print输出到日志文件"></a>print输出到日志文件</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sys.stdout = open(<span class="string">'log.txt'</span>, <span class="string">'a'</span>)      <span class="comment"># 流的重定向</span></span><br><span class="line">print(<span class="string">'hello world'</span>)                   <span class="comment"># 输出到文件log.txt</span></span><br><span class="line">sys.stdout.close()</span><br></pre></td></tr></table></figure>
<h1 id="函数注解"><a href="#函数注解" class="headerlink" title="函数注解"></a>函数注解</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#写在def定义行，用于可以接字符串、元组和类型等</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func</span><span class="params">(a:<span class="string">'spam'</span>, b:<span class="params">(<span class="number">1</span>, <span class="number">10</span>)</span>, c:float)</span> -&gt; int :</span></span><br><span class="line">    print(a, b, c)</span><br><span class="line">func.__annotations__               <span class="comment"># 返回&#123;'c':&lt;class 'float'&gt;, 'b':(1, 10), 'a':'spam', 'return':&lt;class 'int'&gt;&#125;</span></span><br><span class="line"><span class="comment"># 编写注解的同时还可以使用函数默认值，默认值写在注解后面</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func</span><span class="params">(a:<span class="string">'spam'</span>=<span class="string">'a'</span>, b:<span class="params">(<span class="number">1</span>, <span class="number">10</span>)</span>=<span class="number">2</span>, c:float=<span class="number">3</span>)</span> -&gt; int :</span></span><br><span class="line">    print(a, b, c)</span><br></pre></td></tr></table></figure>
<h1 id="函数默认参数为可变类型"><a href="#函数默认参数为可变类型" class="headerlink" title="函数默认参数为可变类型"></a>函数默认参数为可变类型</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#函数的默认值是在函数定义的时候实例化的 而不是在调用的时候，因此每次调用函数时使用的是同一个对象</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">foo</span><span class="params">(numbers=[])</span>:</span></span><br><span class="line">	numbers.append(<span class="number">9</span>)    </span><br><span class="line">    print(numbers)</span><br><span class="line">foo()	<span class="comment"># 返回[9]</span></span><br><span class="line">foo()	<span class="comment"># 返回[9, 9]</span></span><br><span class="line">foo()	<span class="comment"># 返回[9, 9, 9]</span></span><br></pre></td></tr></table></figure>
